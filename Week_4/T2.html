<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>Vue App: For Loops, Conditionals</h1>
      <h2>V-show</h2>
      <p v-show="canBeSeen">Hello this is some text</p>
      <button v-on:click="handleButton">{{buttonText}}</button>

      <h2>Conditionals with v-if and v-else</h2>
      <p v-if="subscribed">Thank you for subscribing!</p>
      <p v-else>Please click the button below to subscribe!</p>
      <button v-on:click="subscribeButton">{{subscribeText}}</button>

      <h2>Looping over contents with v-for</h2>
      <p>Shopping List:</p>
      <ul>
        <li v-for="item in shoppingList">{{item.text}} => ${{item.cost}}</li>
      </ul>
    </div>

    <script>
      let app = new Vue({
        el: "#app",
        data: {
          canBeSeen: true,
          subscribed: false,
          buttonText: "HIDE ME!",
          subscribeText: "Subscribe to our newsletter",
          shoppingList: [
            { text: "Apples", cost: 2 },
            { text: "Kiwis", cost: 8 },
            { text: "Hotdogs", cost: 5 },
          ],
        },
        methods: {
          handleButton: function () {
            if (this.canBeSeen) {
              this.canBeSeen = false;
              this.buttonText = "SHOW ME!";
            } else {
              this.canBeSeen = true;
              this.buttonText = "HIDE ME!";
            }
          },
          subscribeButton: function () {
            this.subscribed = !this.subscribed;
            this.subscribeText = this.subscribed
              ? "Unsubscribe"
              : "Subscribe to our newsletter";
          },
        },
      });
    </script>
  </body>
</html>
